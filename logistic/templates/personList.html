{% extends "layout.html" %}
{% block content %}

<div class="sidebar">
    <a href="/person/add">Personel Ekle</a>
    <a href="/person/list">Personel Listesi</a>
</div>
<h2 >Personel listesi</h2>
<div>
    <table>
        <tr>
            <th>Ssn</th>
            <th>Name</th>
            <th>Job Title</th>
            <th>Email</th>
            <th>Phone number</th>
          </tr>
        {% if content %}
            {% for person in content %}
                <tr>
                    <td>{{person[0]}}</td>
                    <td>{{person[1]}}</td>
                    <td>{{person[2]}}</td>
                    <td>{{person[3]}}</td>
                    <td>{{person[4]}}</td>
                </tr>
                    
            {% endfor %}
        {% endif %}   
    </table>
</div>
    
{% endblock content %}
