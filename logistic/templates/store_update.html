{% extends "layout.html" %}
{% block content %}

<div class="column is-4 is-offset-4">
    <div class="sidebar">
    <a href="/depo/list">Depoları listele</a>
    <a href="/depo/arrange">Depoları duzenle</a>
    </div>
    <h2 class="title">Depo Guncelleme</h2>
    <div class="box">
        <form method="POST" action="/depo/arrange">

            <div class="field">
                <div class="control">
                    <SELECT name="get_store_id" style="font-family:verdana">
                    {% for per in store_list %}
                        <OPTION value={{per}}>{{per}}</OPTION>
                    {% endfor %}
                    </SELECT>
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="store_id" placeholder="store ID" autofocus="">
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address_id" placeholder="address ID" autofocus="">
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="store_name" placeholder="Store Name">
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="product_id" placeholder="product ID" autofocus="">
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="product_quantity" placeholder="Product Quantity" autofocus="">
                </div>
            </div>
            <br>
            <button class="button is-block is-info is-large is-fullwidth">update</button>
        </form>
    </div>
</div>
{% endblock %}
