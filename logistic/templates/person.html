{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Person add</h3>
    <div class="box">
        <form method="POST" action="/person/add">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ssn" placeholder="ssn" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="personal_name" placeholder="personal name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="job_title" placeholder="job title">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="email" placeholder="email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="phone_number" placeholder="phone number" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">add</button>
        </form>
    </div>
</div>
{% endblock %}
