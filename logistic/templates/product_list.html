{% extends "layout.html" %}
{% block content %}
<form method="POST" action="/product/list">
    <div class="field">
        <div class="control">
            <SELECT name="getproduct" style="font-family:verdana">
            {% for per in product_list %}
                <OPTION value={{per}}>{{per}}</OPTION>
            {% endfor %}
            </SELECT>
        </div>
    </div>
    <br>
    <button class="button is-block is-info is-large is-fullwidth">list</button>
</form>
<h2>Ürün listesi</h2>
<div >
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Expiration Date</th>
            <th>Kdv</th>
          </tr>
        {% if content %}
            {% for pr in content %}
                <tr>
                    <td>{{pr.product_id}}</td>
                    <td>{{pr.product_name}}</td>
                    <td>{{pr.price}}</td>
                    <td>{{pr.expiration_date}}</td>
                    <td>{{pr.kdv}}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
{% endblock content %}
